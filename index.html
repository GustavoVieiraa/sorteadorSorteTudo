<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <title>sorteTudo</title>
</head>
<body>
    <header>
        <h1>sorteTudo</h1>
        <img class="animacaoDado" src="img/dado.png" alt="icon-dado">
    </header>
    <section class="conferirDados">
        <form action="" method="get" class="entradaDados">

            <p>
                <label for="txtNumQt"> Sortear </label> 
                <input type="number" name="txtNumQt" id="txtNumQt" required max="10" value="1">
            </p>

            <p>
                <label for="txtNumIni">De: </label>
                <input type="number" name="txtNumIni" id="txtNumIni" required min="0" value="1">
            </p>

            <p>
                <label for="txtNumFim">Ate: </label>
                <input type="number" name="txtNumFim" id="txtNumFim" required max="10000" value="100">
            </p>

            <input id="abrir-modal" type="button" value="SORTEAR" onclick="modalResultado()">
        </form>
    </section>
    <div class="janela-modal" id="janela-modal">
        <div class="modal">
            <header>
                <h1 class="sorteadoNum"></h1>
            </header>
            <button class="btn-fechar" id="btn-fechar">X</button>
            <input type="button" value="Sortear de novo" id="btn-novoSorteio" class="btn-novoSorteio" onclick="modalResultado()" onclick="modalError()">
            <div class="resultadoModal"></div>
        </div>
    </div>

    <div class="popup" id="popup">
        <img src="https://cdn.pixabay.com/photo/2017/02/12/21/29/false-2061132_1280.png" alt="teste">
        <h2>Confira os dados</h2>
        <p>Os dados informados para o sorteio, não estão corretos!</p>
        <button type="button" onclick="closePopup()">OK</button>
    </div>
    <footer>
        <p>&copy; Desenvolvido by Gustavo Vieira</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
